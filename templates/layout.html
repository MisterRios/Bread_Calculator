<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<link href="../static/bread.css" rel="stylesheet" type="text/css">
<title>{% block title %}{% endblock %}</title>
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="title">
                <h1>Bread Tools</h1>
            </div>
        

            <div id="nav">
                <ul>
                    {% block nav %}
                    {% endblock %}
                </ul>
            </div>
        </div>

        <div id="content">
            <div id="top_two">
                    {% block top %}
                    {% endblock %}
            </div>
            
            <div id="bottom">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
